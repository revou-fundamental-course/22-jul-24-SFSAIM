<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salsabil Travel</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css\styles.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    
</head>
<body>
    <nav>
        <header >
            <div class="logo-icon">
                <a href="#" class="acme-regular">SALSABIL TRAVEL</a>
            </div>
        </header>

        <section class="nav-container">
            <a href="">Home</a>
            <a href="">Our Package</a>
            <a href="">Call Us</a>
        </section>
    </nav>

    <main>
        <article class="head-banner">
            <header>
                <h1>Your Trusted Travel Agent's</h1>
            </header>
            <p>Your happiness is our happiness</p>
        </article>
        
        <section class="main-content">
            <article class="main-content-item">
                <div class="main-content-banner">
                    <img src="https://picsum.photos/500/500" alt="">
                    <h6>"Liburan jadi menyenangkan bersama Travel Agentku"</h6>
                </div>
                
                <div class="main-content-icon">
                    <div class="item-icon"></div>
                    <div class="item-info">
                        <h1>Florence Hughes</h1>
                        <p>Ibu Rumah Tangga, 28</p>
                    </div>
                </div>
                
            </article>
            <form class="main-content-form" action="" >
                <header>
                    <h3>Contact Us</h3>
                    <P>Sales akan menghubungi anda 1x24 jam setelah data kami terima</P>
                </header>

                <input type="text" id="input-name" placeholder="Full and last name" />

                <button type="button" onclick="formValidation();">Submit</button>
                
            </form>
        </section>
    </main>

    <script src="js\script.js">

    </script>
</body>
</html>
